<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Услуги компании CPS"> 
  <meta name="keywords" content="Ремонт, ремонтируемые бренды, отзывы"> 
  <title>CPS</title>
  <link rel="stylesheet" href="blockstyle.css">

</head>

<body>
    <div class="sidemenu">
        <div class="sidemenu_header">

            <button class="button sidemenu_closebut">
                <img class="close_but" src="img/burgerCLO.svg" alt="burger menu close"> 
            </button> 

            <img class="logo" src="img/Group.svg" alt="logo">

            <button class="button sidemenu_search">
                <img class="search_but" src="img/search.svg" alt="search buttom">  
            </button> 

        </div>

        <nav class="nav_menu">
            <h1 class="nav_header">Ремонт техники</h1>

            <li class="nav_items">
                <a href="#" class="nav_link">Услуги и сервисы</a>
            </li>

            <li class="nav_items">
                <a href="#" class="nav_link">Корпоративным клиентам</a>
            </li>

            <li class="nav_items">
                <a href="#" class="nav_link">Продавцам техники</a>
            </li>

            <li class="nav_items">
                <a href="#" class="nav_link">Партнерам</a>
            </li>

            <li class="nav_items">
                <a href="#" class="nav_link">Производителям</a>
            </li>

            <li class="nav_items">
                <a href="#" class="nav_link">Наши сервисные центры</a>
            </li>

            <li class="nav_items">
                <a href="#" class="nav_link">Контакты</a>
            </li>

        </nav>

        <div class="ad_buttons"> 
            <button class="but">
                <img class="image_but" src="img/call.svg" alt="call icon"> 
            </button> 
            <button class="but">
                <img class="image_but" src="img/chat.svg" alt="chat icon">
            </button> 
            <button class="but">
                <img class="image_but" src="img/profile.svg" alt="profile icon"> 
            </button> 
        </div>

        <div class="email">mail@cps.com</div>
        <div class="phonenum">8 800 890 8900</div>

        <div class="lang-switch">
            <button class="btn lang_bt">RU</button>
            <button class="btn lang_bt">EN</button>
            <button class="btn lang_bt">CH</button>
        </div>  



    </div>
